<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: 0px 30% 0px; border: 2px solid black; font-family: sans-serif;">
     <div style="margin: 0px 50px 0px 50px;">
      <h1 style="text-align: center;">Pizza Order Form</h1>
       <form>
        <label>First Name:</label>
        <input type="text">
        <br><br>
        <label>Last Name:</label>
        <input type="text">
        <br><br>
        <label>Email Address:</label>
        <input type="email">
        <br><br>
        <label>Contact Number:</label>
        <input type="number">
        <br><br>
        <label>Preferred Delivery Date:</label>
        <input type="date">
        <br><br>

        <label>Size:</label><br>

        <input type="radio" id="small" name="size">
        <label>Small</label>
        <input type="radio" id="medium" name="size">
        <label>Medium</label>
        <input type="radio" id="large" name="size">
        <label>Large</label>
        <br><br>

        <label>Flavor:</label><br>
        
        <input type="checkbox" id="hawaii" name="hawaii">
        <label>Hawaiian (Php 150.00)</label>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select><br>
        <input type="checkbox" id="pepp" name="pepp">
        <label>Pepperoni (Php 140.00)</label>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select><br>
        <input type="checkbox" id="vege" name="vege">
        <label>Vegetable (Php 130.00)</label>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>
        <br><br>

        <label>Credit Card Number:</label>
        <input type="number">
        <br><br>
        <label>PIN:</label>
        <input type="number">
        <br><br>
        <label>Additional Note:</label><br>
        <textarea></textarea>
        <br><br>
        <button type="submit">Submit Order</button>
        <br><br>
    </form>
    </div>
    </div>
</body>
</html>
